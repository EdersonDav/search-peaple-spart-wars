<!DOCTYPE html>
<!-- Space Crawl adapted for CSS Tricks Tutorial -->
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Star Wars API</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Montserrat+Subrayada&display=swap" rel="stylesheet">
  </head>
	
  <body>
    
    <div id="wrapper">
      
      <img id="logo" src="http://imageshack.com/a/img922/3783/oyvsRd.png">

      <h1 id="toptext">CHARACTER STATS</h1>
      
      <br>

      <label for="query">Search for a Character: </label>

      <input id="one">
      
      <button id="submit">SUBMIT</button>
      
      <div id="output">
        <h2 id="name"></h2>
        <h2 id="birth_year"></h2>
        <h2 id="gender"></h2>	
      </div>

      <div id="related">
        <h1 id="toptext">RELATED PEAPLES</h1>

        <div id="output-related">

        </div>
      </div>
    </div>
    
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script  src="./script.js"></script>

  </body>
</html>
